version: '2'
services:
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - 'mongodb_data:/bitnami'
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet

volumes:
    mongodb_data:
      driver: local